<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Document2</title>
</head>

<body>
    <div id="clock-container">
        <div id="clock">
            <div class="round-hour hour-1"><span class="number-1">1</span></div>
            <div class="round-hour hour-2"><span class="number-2">2</span></div>
            <div class="round-hour hour-3"><span class="number-3">3</span></div>
            <div class="round-hour hour-4"><span class="number-4">4</span></div>
            <div class="round-hour hour-5"><span class="number-5">5</span></div>
            <div class="round-hour hour-6"><span class="number-6">6</span></div>
            <div class="round-hour hour-7"><span class="number-7">7</span></div>
            <div class="round-hour hour-8"><span class="number-8">8</span></div>
            <div class="round-hour hour-9"><span class="number-9">9</span></div>
            <div class="round-hour hour-10"><span class="number-10">10</span></div>
            <div class="round-hour hour-11"><span class="number-11">11</span></div>
            <div class="round-hour hour-12"><span class="number-12">12</span></div>
            <div class="pointer hour-pointer"><span class="hour-pointer-txt">HOUR POINTER</span></div>
            <div class="pointer minute-pointer"><span class="minute-pointer-txt">MINUTE POINTER</span></div>
            <div class="center"></div>
        </div>
    </div>
    <div></div>
    <div id="hour-buttons"></div>
    <p>Current Date and Time is <span id='date-time'></span>.</p>
    <script src="scripts/hours.js"></script>
</body>

</html>
