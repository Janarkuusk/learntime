<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="clock-container">
        <div id="clock">
            <div id="sector-1"></div>
            <div id="sector-2"></div>
            <div id="sector-3"></div>
            <div id="sector-4"></div>
        </div>
        <div id="congrats-container">
            <img src="./assets/smiley.png" alt="Congrats!">
            <p>Good job, you passed this level!</p>
        </div>
    </div>
    <div id="buttons">
        <button id="quarter-button">Quarter</button>
        <button id="half-button">Half</button>
        <button id="three-quarters-button">Three Quarters</button>
        <button id="full-button">Full</button>
    </div>

    <script src="scripts/sectors.js"></script>
</body>

</html>
